<div class="register-container">
  <h2>Cr√©ation de compte</h2>
  <form (submit)="register()" class="register-form">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" type="text" [(ngModel)]="pseudo" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="submit-button">S'inscrire</button>
  </form>
  <p>
    <em>
      <a class="link" (click)="goToLogin()">Retour</a>
    </em>
  </p>
</div>
