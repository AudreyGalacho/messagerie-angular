<section class="user-zone">
  <p *ngIf="usersApi.length ===0"><em>*Bruits de criquets*</em></p>
  <div *ngFor=" let user of usersApi">
    <p>{{user.pseudo}}</p>
  </div>
  <button (click)="usersService.fetchUsers()">Fetch Users</button>
  <a routerLink="/lister-messages">Liste des messages</a>
</section>
